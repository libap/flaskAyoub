<style>
    @import url("https://fonts.googleapis.com/css?family=Roboto:400,400i,700");

    * {
        box-sizing: border-box;
    }

    body {
        background-color: #b8c6cd;
        background-image: linear-gradient(315deg, #b8c6cd, 0%, #f5f7fa, 100%);
        font-family: 'Poppins', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        oveflow: hidden;
        margin: 0;
    }

    .quiz-container {
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 0 10px 2px rgba(100, 100, 100, 0.1);
        width: 600px;
        max-width: 95vw;
        overflow: hidden;
    }

    .quiz-header {
        padding: 4rem;
    }

    h2 {
        padding: 1rem;
        align-items: center;
        margin: 0;
    }

    ul {
        list-style-type: none;
        padding: 0;
    }

    ul li {
        font-size: 1.2rem;
        margin: 1rem 0;
    }

    ul li label {
        cursor: pointer;
    }

    button {
        background-color: #8e44ad;
        color: #fff;
        border: none;
        display: block;
        width: 100%;
        cursor: pointer;
        font-size: 1.1rem;
        font-family: inherit;
        padding: 1.3rem;
    }

    button:hover {
        background-color: #732d91;
    }

    button:focus {
        outline: none;
        background-color: #5e3370;
    }
</style>
<div class="quiz-container" id="quiz">
  <form action="/checkanswer" method="post">
      <div class="quiz-header">
          <h2 id="question">QUESTION: {{ question }}</h2>
          <ul>
              {% for answer in answers %}
              <li>
                  <input type="radio" name="answer" id="answer{{ loop.index }}" class="answer" value="{{ answer[0] }}"/>
                  <label for="answer{{ loop.index }}">{{ answer[1] }}</label>
              </li>
              {% endfor %}
          </ul>
      </div>
      <button type="submit" id="submit">Submit</button>
  </form>
</div>
